<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miuの相談メニュー</title>
    <link rel="stylesheet" href="css/template.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="app">
        <!-- ローディング画面 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>😸 読み込み中にゃ...</p>
        </div>

        <!-- メインコンテンツ -->
        <div id="main-content" style="display: none;">
            <!-- タブナビゲーション -->
            <div class="tab-navigation">
                <div class="tab-scroll">
                    <button class="tab-button" data-tab="history">質問の履歴</button>
                    <button class="tab-button active" data-tab="home">ホーム</button>
                    <button class="tab-button" data-tab="work">🏢 仕事</button>
                    <button class="tab-button" data-tab="money">💰 お金</button>
                    <button class="tab-button" data-tab="health">🏥 病気</button>
                    <button class="tab-button" data-tab="life">🏠 生活</button>
                    <button class="tab-button" data-tab="family">👨‍👩‍👧 家族</button>
                    <button class="tab-button" data-tab="visa">📄 ビザ</button>
                </div>
            </div>

            <!-- タブコンテンツ -->
            <div class="tab-content">
                <!-- 質問の履歴タブ -->
                <div id="history-tab" class="tab-pane" style="display: none;">
                    <div class="miu-greeting">
                        <p>📋 これまでの相談</p>
                    </div>
                    <div id="history-list" class="history-list">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                    <div class="miu-footer">
                        <p>😸 過去の相談を見返せるにゃ 🐾</p>
                    </div>
                </div>

                <!-- ホームタブ -->
                <div id="home-tab" class="tab-pane active">
                    <div class="miu-greeting">
                        <p>😸 困ったことがあったら</p>
                        <p>Miuに相談してにゃ 🐾</p>
                    </div>
                    <div id="home-categories" class="home-categories">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- 仕事のトラブルタブ -->
                <div id="work-tab" class="tab-pane" style="display: none;">
                    <div class="miu-greeting">
                        <p>😿 どんなことで困ってるにゃ？</p>
                    </div>
                    <div id="work-categories" class="detail-categories">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- お金の悩みタブ -->
                <div id="money-tab" class="tab-pane" style="display: none;">
                    <div class="miu-greeting">
                        <p>😿 どんなことで困ってるにゃ？</p>
                    </div>
                    <div id="money-categories" class="detail-categories">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- 病気・ケガ・健康タブ -->
                <div id="health-tab" class="tab-pane" style="display: none;">
                    <div class="miu-greeting">
                        <p>😿 どんなことで困ってるにゃ？</p>
                    </div>
                    <div id="health-categories" class="detail-categories">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- 生活の困りごとタブ -->
                <div id="life-tab" class="tab-pane" style="display: none;">
                    <div class="miu-greeting">
                        <p>😿 どんなことで困ってるにゃ？</p>
                    </div>
                    <div id="life-categories" class="detail-categories">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- 家族・人間関係タブ -->
                <div id="family-tab" class="tab-pane" style="display: none;">
                    <div class="miu-greeting">
                        <p>😿 どんなことで困ってるにゃ？</p>
                    </div>
                    <div id="family-categories" class="detail-categories">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>

                <!-- ビザ・手続きタブ -->
                <div id="visa-tab" class="tab-pane" style="display: none;">
                    <div class="miu-greeting">
                        <p>😿 どんなことで困ってるにゃ？</p>
                    </div>
                    <div id="visa-categories" class="detail-categories">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- エラー画面 -->
        <div id="error" style="display: none;" class="error">
            <p>😿 エラーが発生したにゃ...</p>
            <p id="error-message"></p>
            <button onclick="location.reload()">もう一度試す</button>
        </div>
    </div>

    <script src="js/template.js"></script>
</body>
</html>
